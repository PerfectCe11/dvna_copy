name: DangerJS Checks
on:
  pull_request:
    # Danger is typically run only on pull_request events

jobs:
  danger_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your project's Node version
          cache: 'yarn' # or 'npm'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile # or npm ci

      - name: Run Danger
        run: yarn danger ci # or npx danger ci
        env:
          # Use the built-in GITHUB_TOKEN secret
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}