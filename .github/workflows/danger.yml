name: React XSS Scan with DangerJS

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:   # ✅ Manual trigger

jobs:
  react-xss-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Install ONLY public security tools (no project deps)
      - name: Install Security Tooling
        run: |
          npm install --no-save \
            danger \
            eslint \
            eslint-plugin-react \
            eslint-plugin-security \
            eslint-plugin-no-unsanitized

      # ✅ Create temporary ESLint config for XSS
      - name: Generate ESLint v9 Flat Config for React XSS
        run: |
          cat << 'EOF' > eslint.config.mjs
          import react from "eslint-plugin-react";
          import security from "eslint-plugin-security";
          import noUnsanitized from "eslint-plugin-no-unsanitized";

          export default [
            {
              files: ["**/*.{js,jsx,ts,tsx}"],
              languageOptions: {
                ecmaVersion: 2021,
                sourceType: "module"
              },
              plugins: {
                react,
                security,
                "no-unsanitized": noUnsanitized
              },
              rules: {
                "no-unsanitized/method": "error",
                "no-unsanitized/property": "error",
                "security/detect-object-injection": "warn",
                "security/detect-non-literal-regexp": "warn"
              }
            }
          ];
          EOF


      # ✅ Scan ENTIRE codebase (not just diff)
      - name: Run Full React XSS Scan
        run: |
          npx eslint "**/*.{js,jsx,ts,tsx}" \
          --config eslint.config.mjs \
          -f json \
          -o eslint-results.json || true

      # ✅ Run DangerJS to annotate PR + block if needed
      - name: Run DangerJS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx danger ci
