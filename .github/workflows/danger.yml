name: React XSS Notification (Targeted)

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  react-xss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Targeted React XSS Scan
        id: semgrep
        run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep \
            semgrep scan \
            --config=/src/.semgrep/react-xss-only.yml \
            --json > semgrep.json || true

      - name: Debug (optional – first run)
        run: |
          ls -lah semgrep.json
          head -n 50 semgrep.json

      - name: Check If XSS Was Found
        id: check
        run: |
          COUNT=$(cat semgrep.json | jq '.results | length')
          echo "xss_count=$COUNT" >> $GITHUB_OUTPUT

      - name: Comment on PR if XSS Found
        if: steps.check.outputs.xss_count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const results = JSON.parse(fs.readFileSync('semgrep.json', 'utf8'));

            let body = '## ❌ React XSS Issues Detected\n\n';

            results.results.forEach(r => {
              body += `- **${r.check_id}**  
              File: \`${r.path}\`  
              Line: ${r.start.line}  
              Message: ${r.extra.message}\n\n`;
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
