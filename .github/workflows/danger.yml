name: React XSS Notification (Targeted)

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  react-xss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Semgrep Rules File Exists
        run: |
          if [ ! -f .semgrep/react-xss-only.yml ]; then
            echo "❌ ERROR: .semgrep/react-xss-only.yml not found"
            echo "Contents of .semgrep directory:"
            ls -lah .semgrep || true
            exit 1
          fi

      - name: Run Targeted React XSS Scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep \
            semgrep scan \
            --config=/src/.semgrep/react-xss-only.yml \
            --json > semgrep.json || true

      - name: Debug Output (First Run Only)
        run: |
          echo "----- semgrep.json preview -----"
          head -n 50 semgrep.json
          echo "--------------------------------"

      - name: Check If XSS Was Found
        id: check
        run: |
          COUNT=$(cat semgrep.json | jq '.results | length')
          echo "xss_count=$COUNT" >> $GITHUB_OUTPUT
          echo "XSS findings: $COUNT"

      - name: Comment on PR if XSS Found
        if: steps.check.outputs.xss_count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const results = JSON.parse(fs.readFileSync('semgrep.json', 'utf8'));

            let body = '## ❌ React XSS Issues Detected\n\n';

            results.results.forEach(r => {
              body += `- **${r.check_id}**\n`;
              body += `  File: \`${r.path}\`\n`;
              body += `  Line: ${r.start.line}\n`;
              body += `  Message: ${r.extra.message}\n\n`;
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
